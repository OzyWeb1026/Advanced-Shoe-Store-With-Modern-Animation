<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Advanced Shoe Store With Modern Animation</title>
</head>
<body>
  <script src="script.js"></script>  

  <div class="container">
    <nav>
        <a href="index.html" class="brand">Shoes</a>
        <span>Today Top Picks</span>
        <a href="#">
            <i class="fa-solid fa-bag-shopping"></i>
        </a>
    </nav>
    <main>
      <div>
        <span>MENS-</span>
        <h1 class="title">
          <span class="titleText">
            Red Nike Jordan Max Aura 3 
          </span>
          <span class="titleOverlay"></span>
        </h1>
        <p class="description">
          Lorem ipsum dolar sit ammet
        </p>
        <div class="thumbs">
          <img src="./img/thumbs/shoe1-1/img1.jpg" class="thumb-active" alt="">
          <img src="./img/thumbs/shoe1-1/img2.jpg" alt="">
          <img src="./img/thumbs/shoe1-1/img3.jpg" alt="">
          <img src="./img/thumbs/shoe1-1/img4.jpg" alt="">
        </div>
      </div>
      <div class="showcase">
        <div>
          <img src="./img/showcase/shoe1-1/img1.png" alt="">
          <div class="shadow"></div>
        </div>
      </div>
      <div class="options">
        <h4>Size</h4>
        <ul class="sizes">
          <li class="size-active">37</li>
          <li>39</li>
          <li>38</li>
          <li>40</li>
          <li>41</li>
        </ul>
        <div class="reviews">
          <h4>Reviews</h4>
          <ul class="stars">
            <li>
              <i id="full-star" class="fa-sharp fa-solid fa-star"></i>
            </li>
            <li>
              <i id="full-star" class="fa-sharp fa-solid fa-star"></i>
            </li>
            <li>
              <i id="full-star" class="fa-sharp fa-solid fa-star"></i>
            </li>
            <li>
              <i id="full-star" class="fa-sharp fa-solid fa-star"></i>
            </li>
            <li>
              <i id="empty-star" class="fa-regular fa-star"></i>
            </li>
          </ul>
        </div>
        <div class="pricing">
          <h4>Price</h4>
          <h4 class="price">$150</h4>
        </div>
        <div class="colors">
          <h4>Colors</h4>
          <ul>
            <li class="color color-active"></li>
            <li class="color"></li>
          </ul>
        </div>
      </div>
    </main>
    <section class="bar-bottom">
      <div>
        <a href="#">
          <i class="fa-solid fa-play"></i>
          <span>Play Video</span>
        </a>
      </div>
      <div class="controls">
        <div class="arrows">
          <span>
          <i id="arr-left" class="fa-solid fa-arrow-right"></i>
          <i id="arr-right" class="fa-solid fa-arrow-right"></i>
        </span>
        </div>
        <div>
          <small class="shoe-num">01</small>
          <div class="pagination">
            <span class="pag pag-active"></span>
            <span class="pag"></span>
            <span class="pag"></span>
          </div>
          <small class="shoe-total">03</small>
        </div>
      </div>
      <div class="cart">
        <button>Add To Cart</button>
        <i class="fa-regular fa-heart"></i>
      </div>
    </section>
  </div>
</body>
</html>
